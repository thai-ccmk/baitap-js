<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đồng Hồ</title>
    <style>
        .timer-container {
            margin-bottom: 20px;
        }
        .timer {
            font-size: 24px;
        }
        button {
            padding: 10px 15px;
            margin: 5px;
            cursor: pointer;
        }
        .controls {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="timer-container">
        <div class="timer" id="timer1">02:18</div>
        <div class="controls">
            <button id="start1">Start</button>
            <button id="stop1">Stop</button>
            <button id="pause1">Pause</button>
        </div>
    </div>
    <div class="timer-container">
        <div class="timer" id="timer2">02:16</div>
        <div class="controls">
            <button id="start2">Start</button>
            <button id="stop2">Stop</button>
            <button id="pause2">Pause</button>
        </div>
    </div>
    <div class="timer-container">
        <div class="timer" id="timer3">02:17</div>
        <div class="controls">
            <button id="start3">Start</button>
            <button id="stop3">Stop</button>
            <button id="pause3">Pause</button>
        </div>
    </div>
    <div class="timer-container">
        <div class="timer" id="timer4">02:20</div>
        <div class="controls">
            <button id="start4">Start</button>
            <button id="stop4">Stop</button>
            <button id="pause4">Pause</button>
        </div>
    </div>
    <div class="timer-container">
        <div class="timer" id="timer5">02:23</div>
        <div class="controls">
            <button id="start5">Start</button>
            <button id="stop5">Stop</button>
            <button id="pause5">Pause</button>
        </div>
    </div>
    <div class="controls">
        <button id="startAll">Start All</button>
        <button id="stopAll">Stop All</button>
    </div>

    <script src="main.js"></script>
</body>
</html>
